<html>
    <head>
        <meta name="viewport" content="width=320,user-scalable=false" />
		<script src="lib/lib/jquery-1.11.3.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<title> PyWebPlug </title>
	</head>
	<body>
        <script src="lib/ws-client.js"></script> 
		<script src="script.js"></script>	
        <span id="notify">Room code:</span>
        <form action="javascript:startConnection();">
            <input type="text" id="room">
        </form>

        <button id="login">Login</button>

        <div id="game">
            <div id="buttons">
                <div class="arrowBtn" id="upBtn"><i class="fa fa-arrow-up fa-3x"></i></div>
                <div class="arrowBtn" id="leftBtn"><i class="fa fa-arrow-left fa-3x"></i></div>
                <div class="arrowBtn" id="rightBtn"><i class="fa fa-arrow-right fa-3x"></i></div>
                <div class="arrowBtn" id="downBtn"><i class="fa fa-arrow-down fa-3x"></i></div>
                <div class="arrowBtn" id="placeBtn"><i class="fa fa-dot-circle-o fa-3x"></i></div>
            </div>
            <div id="towers">
                <div class="tower" id="towerOne">
                    <i class="fa fa-rocket fa-3x tower-icon"></i>
                    <span class="tower-label">Rockets</span>
                    <span class="tower-price">$1000</span>
                    <button data-num="1" class="button tower-btn buyBtn" id="buyRockets">Buy</button>
                </div>
                 <div class="tower" id="towerTwo">
                    <i class="fa fa-magic fa-3x tower-icon"></i>
                    <span class="tower-label">Lasers</span>
                    <span class="tower-price">$1200</span>
                    <button data-num="2" class="button tower-btn buyBtn" id="buyLasers">Buy</button>
                </div>

                <button id="back">
                    Go Back
                </button>
            </div>
        </div>
	</body>
</html>
